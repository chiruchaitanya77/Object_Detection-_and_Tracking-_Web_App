<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection and Tracking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: white;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .upload-box {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            background-color: #2c2c2e;
        }
        .sample-data img {
            border: 2px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s ease-in-out;
        }
        .sample-data img:hover {
            border-color: #6c757d;
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
        .drag-area {
            width: 300px;
            height: 300px;
            border: 2px dashed #6c757d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background-color: #fff;
        }
        .drag-area.over {
            border-color: #6f42c1;
            background-color: #eaeaea;
        }
        .draggable-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: grab;
        }
    </style>
</head>
<body>
<div class="container">
        <h1 class="pb-5">Object Detection and Tracking</h1>
        <div class="upload-box" onclick="document.getElementById('fileInput').click();" class="drag-area" id="dropZone">
            <input type="file" id="fileInput" style="display: none;">
            <img src="https://www.pikpng.com/pngl/b/308-3085369_hr-cloud-upload-icon-clipart.png" alt="Upload Img" class="img-fluid" style="width: 120px;">
            <p style="font-size: 1.70rem;">Drag & Drop Image or Video Here</p>
            <p style="font-size: 1.70rem;">or <a style="font-size: 1.75rem; color: mediumpurple" href="#" class="text-primary">Browse</a></p>
        </div>
        <br>


        <h5>Or try with sample data</h5>
        <div class="sample-data d-flex justify-content-center gap-3 mt-3">
            <div>
                <img src="https://predictivehacks.com/wp-content/uploads/2019/10/cycling001.jpg" alt="Sample 1" class="img-fluid draggable-image" draggable="true" id="draggableImage"
                     style="width: 160px; height: 160px; object-fit: cover; border: 2px dashed #6c757d; border-radius: 10px;">
                <p>Sample 1</p>
            </div>
            <div>
                <img src="https://archives1.dailynews.lk/sites/default/files/news/2016/01/29/maxresdefault.jpg" alt="Sample 2" class="img-fluid draggable-image" draggable="true" id="draggableImage"
                     style="width: 160px; height: 160px; object-fit: cover; border: 2px dashed #6c757d; border-radius: 10px;">
                <p>Sample 2</p>
            </div>
            <div>
                <img src="https://cdn.homedsgn.com/wp-content/uploads/2013/10/Random-Studio-Office-10.jpg" alt="Sample 3" class="img-fluid draggable-image" draggable="true" id="draggableImage"
                     style="width: 160px; height: 160px; object-fit: cover; border: 2px dashed #6c757d; border-radius: 10px;">
                <p>Sample 3</p>
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-purple px-4 py-2">Get Sample Videos</button>
             </div><br>
        <div class="mt-4">
            <form action="#" method="post" enctype="multipart/form-data" class="text-center">
             <button type="submit" class="btn btn-purple px-5 py-2">Upload</button>
            </form>
                </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const draggableImage = document.getElementById("draggableImage");
        const dropZone = document.getElementById("dropZone");

        // Add event listeners for dragging
        draggableImage.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", draggableImage.id);
        });

        // Add event listeners for drop zone
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault(); // Allow drop
            dropZone.classList.add("over");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("over");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("over");
            const imageId = e.dataTransfer.getData("text/plain");
            const draggedImage = document.getElementById(imageId);
            dropZone.innerHTML = ""; // Clear existing content
            dropZone.appendChild(draggedImage); // Append the image
        });
    </script>
</body>
</html>
